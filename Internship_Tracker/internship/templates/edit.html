<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Intern</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="container mt-5">
  <h2 class="mb-4">Edit Intern</h2>
  <form method="post" class="border p-4 shadow rounded bg-light">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Reg. No:</label>
      <input type="text" name="regno" value="{{entry.regno}}" class="form-control" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Name:</label>
      <input type="text" name="name" value="{{entry.name}}" class="form-control" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Department:</label>
      <input type="text" name="department" value="{{entry.department}}" class="form-control" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Company:</label>
      <input type="text" name="company" value="{{entry.company}}" class="form-control" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Duration:</label>
      <input type="text" name="duration" value="{{entry.duration}}" class="form-control" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Domain:</label>
      <input type="text" name="domain" value="{{entry.domain}}" class="form-control" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" name="mail" value="{{entry.mail}}" class="form-control" readonly>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/" class="btn btn-secondary ms-2">Back</a>
  </form>
</body>
</html>
